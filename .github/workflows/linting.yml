name: Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        
      - name: Installing Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
      
      - name: Run Ruff Linting
        run: |
          uv run ruff check . --fix
      
      - name: Run Flake-8 Linting
        run: |
          uv run flake8 .

      - name: Run Pylint
        run: |
          uv run pylint *.py
