name: Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Run Ruff Linting
        run: |
          pip install ruff
          ruff check . --fix
      
      - name: Run Flake-8 Linting
        run: |
          pip install flake8
          flake8 .

      - name: Run Pyliny
        run: |
          pip install pylint
          pylint **/*.py
          
