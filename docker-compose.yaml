version: "3.9"

services:
  hitl:
    image: mohitkumhar/ai-support-hitl:latest
    container_name: ai-support-hitl
    ports:
      - "8080:8501"
    env_file:
      - .env
    restart: unless-stopped


  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./import:/data/import
    restart: unless-stopped


  mongo-express:
    image: mongo-express:1
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: ${MONGO_URI:-mongodb://mongo:27017}
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
